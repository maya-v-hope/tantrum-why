<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#667eea">
    <title>tantrum.help - Parenting Coach</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">tantrum.help</h1>
            <p class="subtitle">Troubleshoot toddler behavior with expert advice</p>
        </header>

        <main class="main">
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <div class="welcome-message">
                        <div class="message bot-message">
                            <div class="message-content">
                                <p>Mid-tantrum? Tell me what's happening. I'll help you get back to relative calm.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-container">
                    <form id="chat-form" class="chat-form">
                        <div class="input-wrapper">
                            <textarea 
                                id="user-input" 
                                class="user-input" 
                                placeholder="Type your message here..."
                                rows="1"
                                required
                            ></textarea>
                            <button type="submit" class="send-button" id="send-button">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22,2 15,22 11,13 2,9"></polygon>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Built with vibes âœ¨ No data is stored</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
