<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <title>tantrum.why - Parenting Coach</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">tantrum.why</h1>
            <p class="subtitle">Troubleshoot toddler behavior with expert advice</p>
        </header>

        <main class="main">
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <div class="welcome-message">
                        <div class="message bot-message">
                            <div class="message-content">
                                <p>ü´° I'm here to help. If you're mid tantrum, tell me about it and I'll give you tips. Toddler doesn't want to do something? I'll give you tips for how to make it fun and silly.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-container">
                    <form id="chat-form" class="chat-form">
                        <div class="input-wrapper">
                            <textarea 
                                id="user-input" 
                                class="user-input" 
                                placeholder="Type your message here..."
                                rows="1"
                                required
                            ></textarea>
                            <button type="submit" class="send-button" id="send-button">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22,2 15,22 11,13 2,9"></polygon>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Built with ‚ù§Ô∏è - No data is stored</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
